<!DOCTYPE html>
<html>
<head>
<title>course</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('user:course:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;add</a>
			<a v-if="hasPermission('user:course:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;update</a>
			<a v-if="hasPermission('user:course:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;delete</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">name</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="course.name" placeholder="name"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">skill</div>
			   	<div class="col-sm-10">
				   	<label v-for="skill in skillList" class="checkbox-inline">
					  <input type="checkbox" :value="skill.skillId" v-model="course.skillIdList">{{skill.name}}
					</label>
				</div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="confirm"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="return"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/user/course.js"></script>
</body>
</html>
